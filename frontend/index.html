<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca USFQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Biblioteca USFQ</h1>
    <div id="alerts"></div>

    <!-- Formulario para agregar libros -->
    <form id="add-book-form" class="mb-4">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" id="title" class="form-control" placeholder="Título del libro" required>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Autor</label>
        <input type="text" id="author" class="form-control" placeholder="Autor del libro" required>
      </div>
      <button type="submit" class="btn btn-primary">Agregar libro</button>
    </form>

    <!-- Tabla para mostrar libros -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Autor</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="books-table">
        <!-- Aquí se llenarán los libros -->
      </tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
